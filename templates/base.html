{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>NekoDocker Dashboard - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.css" />
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="{% static 'assets/CSS/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'assets/CSS/docs.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">
  </head>

  <body>
    {% if request.user.is_authenticated %}
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">NekoDocker</a>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
          </ul>
          <form class="form-inline mt-2 mt-md-0" >
            <input class="btn btn-outline-success my-2 my-sm-0" type ="button" onclick="javascript:location.href='/logout/'" value="登出"></input>
          </form>
        </div>
    </nav>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <div class="container-fluid">
      <div class="row">
        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
          <ul class="nav nav-pills flex-column">
            <li class="sidebar-title">&nbsp;&nbsp;&nbsp;&nbsp;Host</li>
            <li class="nav-item">
              <a class="nav-link" href="/Dashboard">&nbsp;&nbsp;&nbsp;&nbsp;<span class="oi oi-dashboard" title="icon name" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;&nbsp;Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Containers">&nbsp;&nbsp;&nbsp;&nbsp;<i class="oi oi-hard-drive" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;Containers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Images">&nbsp;&nbsp;&nbsp;&nbsp;<i class="oi oi-image" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;Images</a>
            </li>
          </ul>
        </nav>
          {% block body %}{% endblock %}
      </div>
    </div>
    {% else %}
    <script>document.location.href="/login/";</script>
    {% endif %}
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
